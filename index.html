<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Solitaire - WebApp</title>
  </head>
  <body>
    <div class="game-container">
      <div class="top-bar">
        <i class="fa-solid fa-rotate-right" style="color: #FFFFFF;"></i>
        <p>timer</p>
        <p>score</p>
        <p>moves</p>
        <i class="fa-solid fa-volume-off" style="color: #ffffff;"></i>
      </div>
      <div class="deck-game-cardsuits">
        <div class="deck">
          <div class="card-deck-placeholder"></div>
        </div>
        <div class="game">
          <div class="undo">
            <i class="fa-solid fa-arrow-left-long" style="color: #4d4d4d;"></i></div>
            <!-- <p>undo</p> -->
          </div>
        <div class="card-suits">
          <div class="card-suits-placeholder1"></div>
          <div class="card-suits-placeholder2"></div>
          <div class="card-suits-placeholder3"></div>
          <div class="card-suits-placeholder4"></div>
        </div>
      </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/1546d6398c.js" crossorigin="anonymous"></script>
  </body>
</html>
